<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Whack-a-Diglett">
    <meta name="author" content="Ivancho175">
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous" />
    <title>Whack-a-Diglett by Ivancho175</title>
</head>
<body>
    <header>
        <h1>Whack-a-Diglett</h1>
        <p>by Ivancho175</p>
    </header>
    <main>
        <div class="stats">
            <div class="score">
                <h2>Your Score:</h2>
                <h3 id="score">0</h3>
            </div>
            <div class="time-remaining">
                <h2>Seconds left:</h2>
                <h3 id="time-left">60</h3>
            </div>
        </div>

        <div class="grid">
            <div class="square" id="1"></div>
            <div class="square" id="2"></div>
            <div class="square" id="3"></div>
            <div class="square" id="4"></div>
            <div class="square mole" id="5"></div>
            <div class="square" id="6"></div>
            <div class="square" id="7"></div>
            <div class="square" id="8"></div>
            <div class="square" id="9"></div>
        </div>
    </main>
    <footer>
        <p class="right-text">
          A sample of classic Whack-a-Mole game with our favorite pokemon: Diglett. Made with HTML, CSS and JavaScript.
        </p>
        <p>
          &copy; Created by
          <a href="https://codepen.io/ivancho175/" target="_blank"
            >@ivancho175</a> <i class="fab fa-free-code-camp"></i
          >
        </p>
    </footer>
    <script src="./index.js" charset="UTF-8"></script>
    <script src="node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
</body>
</html>
